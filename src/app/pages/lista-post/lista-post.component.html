<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2>Latest posts</h2>
                <div class="container">
                    <label class="form-label"></label>
                    <select class="form-select" (change)="onChange($event)">
                        <option value="category">Choose a category</option>
                        <option *ngFor="let post of arrpost">{{post.categoria}} </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row mt-2 ">
                <div class="col-md-3 mb-3 justify-content-center " *ngFor="let post of arrpost" (click)="onClick(post)">

                    <app-post-card [postSeleccionado]="post"></app-post-card>

                </div>

            </div>

        </div>
    </div>
</section>
