<div class="card">
    <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-2">
                <label class="form-label">Titulo</label>
                <input type="text" class="form-control" formControlName="titulo" placeholder="Post Title">

            </div>
            <div class="mb-2">
                <label class="form-label">Texto</label>
                <input type="text" class="form-control" formControlName="texto" placeholder="Text">

            </div>
            <div class="mb-2">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" formControlName="autor" placeholder="Author">

            </div>
            <div class="mb-2">
                <label class="form-label">Imagen</label>
                <input type="text" class="form-control" formControlName="imagen" placeholder="URL">

            </div>
            <div class="mb-2">
                <label class="form-label">Fecha</label>
                <input type="text" class="form-control" formControlName="fecha" placeholder="DD/MM/YYYY">

            </div>
            <div class="mb-2">
                <label class="form-label">Categoria</label>
                <input type="text" class="form-control" formControlName="categoria" placeholder="Category">
                <option value=""></option>

            </div>

            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>
</div>

{{postForm.value | json}}
